<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="header text-center">
                    <span>Получите видео-инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-1">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/mC8JW_aG2EM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form">
                    <p class="form-header text-center">Введите свой email</p>
                    <form action="#">
                        <input type="text" class="form-control input-lg" placeholder="Ваше Имя">
                        <input type="text" class="form-control input-lg" placeholder="Ваш email">
                        <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg12 col-xs-12 col-sm-12">
                <h2 class="section-header text-uppercase text-center">
                    Почему нужно сделать это сейчас?
                </h2>
            </div>
        </div>
        <div class="feature text-center">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="icons/01.svg" alt="1 преимущество">
                        <p>Первое Преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="icons/02.svg" alt="2 преимущество">
                        <p>Второе Преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="icons/03.svg" alt="3 преимущество">
                        <p>Третье Преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="icons/04.svg" alt="4 преимущество">
                        <p>Четвертое Преимущество</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary btn-lg mx-auto form-btn">Получить инструкцию</button>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg12 col-xs-12 col-sm-12">
                <h2 class="section-header text-uppercase text-center">
                    Наши Клиенты
                </h2>
            </div>
        </div>
        <div class="clients">
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-6">
                    <div class="client-box justify-content-center"><img src="img/01.png" alt="1 клиент"></div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="client-box justify-content-center"><img src="img/02.png" alt="2 клиент"></div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="client-box justify-content-center"><img src="img/03.png" alt="3 клиент"></div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="client-box justify-content-center"><img src="img/04.png" alt="4 клиент"></div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="client-box justify-content-center"><img src="img/05.png" alt="5 клиент"></div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="client-box justify-content-center"><img src="img/06.png" alt="6 клиент"></div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="client-box justify-content-center"><img src="img/07.png" alt="7 клиент"></div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="client-box justify-content-center"><img src="img/08.png" alt="8 клиент"></div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
